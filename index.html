<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Black Hole of The Internet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            background-color: #121212; /* Dark background */
            text-align: center;
        }
        h1 {
            font-size: 3rem; /* Larger font size */
            letter-spacing: 2px; /* Spacing between letters */
            background: linear-gradient(90deg, #ff007a, #ffb600); /* Gradient color */
            -webkit-background-clip: text; /* Clip background to text */
            -webkit-text-fill-color: transparent; /* Make text transparent */
            transition: transform 0.3s; /* Smooth scaling effect */
        }
        h1:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }
    </style>
</head>
<body>
    <h1>Hi Nez</h1>
</body>
</html>
