<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Educational Projects</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400&display=swap" rel="stylesheet"> <!-- Hacker-style font -->
    <style>
        /* Additional styles to hide sections */
        section {
            display: none; /* Hide all sections by default */
        }
        section.active {
            display: block; /* Show only the active section */
        }
    </style>
</head>
<body>
    <nav>
        <h2>Projects</h2>
        <a href="#" onclick="showProject('project1')">Project 1</a><br>
        <a href="#" onclick="showProject('project2')">Project 2</a><br>
        <a href="#" onclick="showProject('project3')">Project 3</a><br>
    </nav>

    <div class="container">
        <main>
            <h2>Welcome!</h2>
            <p>This is a collection of my projects in ICT.</p>

            <section id="project1" class="active">
                <h3>Project 1</h3>
                <p>Description of Project 1 goes here.</p>
            </section>

            <section id="project2">
                <h3>Project 2</h3>
                <p>Description of Project 2 goes here.</p>
            </section>

            <section id="project3">
                <h3>Project 3</h3>
                <p>Description of Project 3 goes here.</p>
            </section>
        </main>
        <p class="copyright">Â© 2024 Juha Heikkinen</p> <!-- Move copyright here -->
    </div>

    <script>
        function showProject(projectId) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected project
            const activeSection = document.getElementById(projectId);
            activeSection.classList.add('active');
        }
    </script>
</body>
</html>
